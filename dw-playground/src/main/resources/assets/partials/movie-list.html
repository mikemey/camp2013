<div class="container-fluid">
	<div class="row-fluid">
		<label>Phrase: <input type="text" ng-model="query" ng-change="querychange()" placeholder="Enter a movie phrase">
		</label>
	</div>
	<div class="row-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="movie in movies" class="movie-list-item">
					<td>{{ movie.title}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
