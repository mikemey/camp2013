<div class="container-fluid">
	<div class="row-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Posts</th>
					<th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts" class="posts-list-item">
					<td>{{ post.title}} </td>
					<td>{{ post.content}} </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
