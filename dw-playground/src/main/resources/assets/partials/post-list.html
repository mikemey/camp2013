
<div class="row-fluid">
	<div class="accordion span10 offset1" id="accordion2">
		<div ng-repeat="post in posts">
			<div class="accordion-group">
				<div class="accordion-heading row-fluid">
					<div class="span10">
						<a class="accordion-toggle" data-toggle="collapse"
							data-parent="#accordion2" href="#{{post.id}}"> {{post.title}}
						</a>
					</div>
					<div class="row-fluid">
						<a class="btn btn-success btn-mini" href="./#/posts/create/{{post.id}}">Edit</a>
						<a class="btn btn-danger btn-mini" href="./#/posts/delete/{{post.id}}">Delete</a>
					</div>
				</div>
				<div id="{{post.id}}"
					class="accordion-body collapse {{$index == 0 && 'in'}} ">
					<div class="accordion-inner">{{post.content}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
