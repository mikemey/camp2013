
	<div class="row-fluid">		
		<div class="accordion span10 offset1" id="accordion2">
			<div ng-repeat="post in posts" >			
			  <div class="accordion-group">
			    <div class="accordion-heading">
			      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#{{post.id}}">
			        {{post.title}}
			      </a>
			    </div>
			    <div id="{{post.id}}" class="accordion-body collapse {{$index == 0 && 'in'}}">
			      <div class="accordion-inner">
			        {{post.content}}
			      </div>
			    </div>
			  </div>
			</div>			
		</div>
	</div>
