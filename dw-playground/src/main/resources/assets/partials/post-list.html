<div data-navbar data-selected="home"></div>


<div ng-show="!posts.length" class="alert alert-info">There aren't
	posts to display</div>

<div class="accordion" id="accordion2" ng-show="posts.length">
	<div ng-repeat="post in posts">
		<div class="accordion-group">
			<div class="accordion-heading row-fluid">
				<div class="span10">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#{{post.id}}"> {{post.title}}
					</a>
				</div>
				<div >
					<a class="btn btn-success btn-mini"
						href="./#/posts/create/{{post.id}}">Edit</a> <a
						class="btn btn-danger btn-mini"
						href="./#/posts/delete/{{post.id}}">Delete</a>
				</div>
			</div>
			<div id="{{post.id}}"
				class="accordion-body collapse {{$index == 0 && 'in'}} ">
				<div class="accordion-inner">{{post.content}}</div>
			</div>
		</div>
	</div>
</div>
